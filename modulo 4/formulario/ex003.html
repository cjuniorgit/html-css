<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulario de nota</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
       <p>
           <label for="inome">nome:</label>
           <input type="text" name="nome" id="iname" minlength="3" max="20" placeholder="digite o nome">
       </p>
       <p>
        <label for="inota">nota:</label>
        <input type="number" name="nota" id="inota" min="0" max="10" step="0.1" placeholder="digite nota">
       </p>
       <p>
        <label for="imes">periodo letivo</label>
        <input type="month" name="mes" id="imes" value="2020-06">
       </p>
       <p>
        <label for="idia"> dia da prova</label>
        <input type="date" name="dia" id="idia">
       </p>
       <p>
        <input type="submit" value="enviar">
        <input type="reset" value="apagar">
       </p>

    </form>
</body>
</html>
