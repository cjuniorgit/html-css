<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
            height: 400px;
        }
        td{
            
            padding: 10px;
            border: 1px solid black ;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!--
        Hierarquia de Tabelas (simples)
        table = tabela
            table header = cabeÃ§alho de tabela
            table data = dado de tabela
    -->
    <table>
        <tr> <!--primeira linha -->
            <td>A1</td>
            <TD>B1</TD>
            <TD>C1</TD><tr>
                <TR>
                    <td>A2</td>
                    <TD>B2</TD>
                    <TD>C2</TD>

                </TR>
                <TR>
                    <td>A3</td>
                    <TD>B3</TD>
                    <TD>C3</TD>

                </TR>
    </table>
</body>

</html>
