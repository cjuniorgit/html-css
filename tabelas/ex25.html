<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de celulas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            padding: 10px;
            border: black solid 1px;
            width: 100px;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3">
                a
            </td>
            <td colspan="2">b

            </td>
            
        </td>
        <tr>
            
            <td>f</td>
            <td rowspan="2">g</td>
        </tr>
        <tr>
            
            <td>i</td>
            
        </tr>
        
    </table>
</body>
</html>
